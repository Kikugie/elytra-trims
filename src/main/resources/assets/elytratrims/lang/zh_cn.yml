elytratrims:
  command:
    response:
      get_mode: "当前%s模式为%s"
      set_mode: "%s模式已设置为%s"
      reset: 配置已重置！
  item:
    glow: §7发光
    model1: §7§o可配置鞘翅3D模型
    model2: §7§o在鞘翅装饰配置
  config:
    title: 鞘翅装饰
    category:
      .: 配置
      render: 渲染
      texture: 材质
      compat: 兼容
    texture:
      useBannerTextures:
        .: 使用旗帜纹理
        tooltip: 使用旗帜纹理来绘制鞘翅图案，而不是盾牌的。
      cropTrims:
        .: 裁剪装饰
        tooltip: 裁剪装备的装饰以适应鞘翅装饰。
      useDarkerTrim:
        .: 使用较暗的装饰
        tooltip: |
          在可用时在鞘翅上使用更暗的装饰颜色。
          这与当你在盔甲上使用相同材料时的颜色是一样的。
      showBannerIcon:
        .: 显示旗帜图标
        tooltip: 在鞘翅上显示旗帜图标。
      useElytraModel:
        .: 使用鞘翅模型
        tooltip: 渲染3D鞘翅物品模型，类似于盾牌和旗帜
      animationEasterEgg:
        .: 动画复活节彩蛋
        tooltip: |
          启用一个愚蠢的复活节彩蛋，你必须找到它。
          禁用它可能会增加一点加载时间，请自行决定。
    type:
      color:
        .: 染料
        tooltip: 显示染色的鞘翅。
      cape:
        .: 披风
        tooltip: 在鞘翅上显示披风纹理。
      glow:
        .: 发光
        tooltip: 发光鞘翅特性。
      patterns:
        .: 图案
        tooltip: 在鞘翅上显示旗帜图案。
      trims:
        .: 装饰
        tooltip: 在鞘翅上显示盔甲装饰。
      global:
        .: 全局
        tooltip: 覆盖所有其他渲染类型。
    mode:
      none: 无
      self: 自己
      others: 其他人
      all: 所有人
    compat:
      smysKeepTrims:
        .: 展示你的皮肤 - 保持装饰
        tooltip: 使鞘翅装饰忽略展示你的皮肤鞘翅透明度设置。
    noyacl:
      .: 又一个配置库未安装
      message: 在游戏中编辑配置需要 YACL 3, 你要安装 YACL 3 吗?
  legacy_rp: 鞘翅装饰旧版纹理
